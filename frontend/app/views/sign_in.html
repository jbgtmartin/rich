
<div class="container" ng-controller="SignInCtrl">
	<h1>Connexion</h1>

	<form action="" ng-submit="submit(user)">
		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-at"></i></span>
			<input type="email" class="form-control" placeholder="Adresse mail" ng-model="user.email">
		</div>

		<div class="input-group">
			<span class="input-group-addon"><i class="fa fa-key"></i></span>
			<input type="password" class="form-control" placeholder="Mot de passe" ng-model="user.password">
		</div>

		<button type="submit" class="btn btn-default">Envoyer</button>		
	</form>

	<div>
		{{response}}
	</div>

</div>
